<!DOCTYPE html>
<html>
<head>
  <title>Canvas Tiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol.css" type="text/css">
</head>
<body>
{% if user %}
<p>Hello, {{ user.displayName }}. View your <a href="/profile">profile</a>.</p>
{% else %}
<p>Welcome! Please <a href="/login">log in</a>.</p>
{% endif %}
<div id="map" class="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol.js"></script>

<script>
  var osmSource = new ol.source.OSM();
  var tileGrid = new ol.tilegrid.createXYZ({
    maxZoom: 22
  });

  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: osmSource
      }),
      new ol.layer.Tile({
        source: new ol.source.TileDebug({
          projection: 'EPSG:3857',
          tileGrid: tileGrid
        }),
        visible: false
      })
    ],
    target: 'map',
    controls: ol.control.defaults({
      attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
        collapsible: true
      })
    }),
    view: new ol.View({
      center: ol.proj.transform(
        [-0.1275, 51.507222], 'EPSG:4326', 'EPSG:3857'),
      zoom: 10
    })
  });

  map.on('click', function (evt) {
    var coord = evt.coordinate;
    console.log(tileGrid.getTileCoordForCoordAndResolution(coord, 0.5971642834779395));
  });
</script>
</body>
</html>
